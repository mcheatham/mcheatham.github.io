{% assign degree = include.degree %}
<table id="education" style="width:100%">
	<tbody>
	<tr>
		<td class="col-degree">{{ degree.degree }}</td>
		<td class="col-school">{{ degree.school }}</td>
		<td class="col-date">{{ degree.date }}</td>
		<td><a href="{{site.baseurl}}/{{ degree.name|downcase }}_transcript.html">transcript</a></td>
	</tr>
	</tbody>
</table>
