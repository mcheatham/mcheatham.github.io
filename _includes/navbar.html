<ul class="nav nav-pills">
	{% for position in (1..10) %}
		{% for p in site.pages %}
		{% if p.nav == position %}
		{% if p.label %}
			{% assign label = p.label %}
		{% else %}
			{% assign label = p.title %}
		{% endif %}
			<li {% if p.url == page.url %}class="active"{% endif %}><a
				href="{{ site.baseurl}}{{ p.url }}">{{ label|upcase }}</a></li>
		{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
